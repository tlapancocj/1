<!DOCTYPE html>
<html>
  <head>
    <title>Autenticación con Firebase</title>
    <!-- Incluir el SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
  </head>
  <body>
    <!-- Botón para iniciar sesión con Google -->
    <button id="loginBtn">Iniciar sesión con Google</button>

    <script>
      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC1YGqAlWirgjr3KSVV0LU358riVwmX6q8",
    authDomain: "registroautos-maria.firebaseapp.com",
    projectId: "registroautos-maria",
    storageBucket: "registroautos-maria.appspot.com",
    messagingSenderId: "1032038307825",
    appId: "1:1032038307825:web:4d1a0f1e225c28c7965650",
    measurementId: "G-K8XPFF93HY"
      };

      // Inicializar Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.getAuth(app);

      // Configurar el proveedor de Google
      const provider = new firebase.GoogleAuthProvider();

      // Función para iniciar sesión con Google
      function loginWithGoogle() {
        firebase.signInWithPopup(auth, provider)
          .then((result) => {
            // Usuario autenticado exitosamente
            const user = result.user;
            console.log("Usuario autenticado:", user);
            alert("¡Bienvenido, " + user.displayName + "!");
          })
          .catch((error) => {
            console.error("Error de autenticación:", error);
            alert("Error de autenticación: " + error.message);
          });
      }

      // Llama a la función de login cuando el usuario haga clic en el botón de inicio de sesión
      document.getElementById('loginBtn').addEventListener('click', loginWithGoogle);
    </script>
  </body>
</html>
